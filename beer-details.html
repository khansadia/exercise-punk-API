<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Punk API</title>
    <link
    href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;500&display=swap""
    rel="stylesheet">
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <main class="container" id="detailed-page">
      <h1 class="container-text">Beer Details</h1>
      <div class="wrapper">
        <div class="beer-card">
          <img src="" alt="Beer Image" />
          <div class="beer-information">
            <h2 class="beer-header">Name: <span class="beer-name"></span></h2>
            <p class="beer-description"></p>
            <p class="beer-volume"></p>
            <p class="beer-abv"></p>
            <p class="beer-ingredients"></p>
            <p class="beer-food-pairing"></p>
            <p class="beer-brewers-tips"></p>
          </div>
        </div>
      </div>
      <a href="/" id="redirect-btn">Go to Main Page</a>
    </main>
    <footer>
      <p>&copy; <span id="current-year"></span> Beer Brewery</p>
    </footer>
    <script src="index.js" defer></script>
  </body>
</html>
